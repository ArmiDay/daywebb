<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geri Sayım Sayacı</title>
    <style>
        /* Geri Sayım Sayacı Teması */
        body {
            font-family: 'Raleway', sans-serif;
            font-size: 16pt;
            text-align: center;
            background-color: #f3f3f3;
        }

        h1 {
            color: #333;
        }

        #gerisayim {
            font-size: 30pt;
            font-weight: bold;
            color: #f00;
        }
    </style>
</head>
<body>

<h1>Geri Sayım Başladı</h1>
<p>Daysound Expansion Pack (Dante Zen)in satışa sunulmasın kalan süre:</p>
<div id="gerisayim"></div>

<script>
    // Hedef tarihi burada belirleyin ('2024-08-10T00:00:00')
    var hedefTarih = new Date('2024-08-10T00:00:00');

    // Geri sayımı güncelleyen fonksiyon
    function geriSayimGuncelle() {
        var simdikiZaman = new Date().getTime();
        var kalanZaman = hedefTarih - simdikiZaman;

        var gun = Math.floor(kalanZaman / (1000 * 60 * 60 * 24));
        var saat = Math.floor((kalanZaman % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var dakika = Math.floor((kalanZaman % (1000 * 60 * 60)) / (1000 * 60));
        var saniye = Math.floor((kalanZaman % (1000 * 60)) / 1000);

        document.getElementById('gerisayim').innerHTML = gun + " gün " + saat + " saat " + dakika + " dakika " + saniye + " saniye ";
    }

    // Her 1 saniyede bir geri sayımı güncelleyin
    setInterval(geriSayimGuncelle, 1000);
</script>

</body>
</html>
